<!DOCTYPE html>
<html>
	<head>
		<!-- CSS -->
		<link rel="stylesheet" href="../../codemirror/codemirror.css"/>
		<link rel="stylesheet" href="../../codemirror/simplescrollbars.css"/>
		<link rel="stylesheet" href="editor.css"/>
		<link rel="stylesheet" href="ltl.css"/>
		
		<!-- JavaScript -->
		<script type="text/javascript" src="../../codemirror/codemirror.js"></script>
		<script type="text/javascript" src="../../codemirror/jquery.js"></script>
		<script type="text/javascript" src="ltl.js"></script>
		<script type="text/javascript" src="../../codemirror/matchbrackets.js"></script>
		<script type="text/javascript" src="../../codemirror/closebrackets.js"></script>
		<script type="text/javascript" src="../../codemirror/simplescrollbars.js"></script>
		<script type="text/javascript" src="ltl-hint.js"></script>
		<script type="text/javascript" src="LTLEditor.js"></script>
	</head>
	<body>
		<div class="container">
			<textarea id="code"></textarea>
		</div>
		<script>
			const code = document.getElementById('code');
			LtlEditor.setCodeMirror(code, {
				lineNumbers: true,
				indentUnit: 4,
				autoCloseBrackets: true,
				matchBrackets: true,
				mode: "text/ltl",
				gutters: ["CodeMirror-linenumbers", "markers"],
				scrollbarStyle: "simple",
			});
			LtlEditor.registerChangeHandlers();
			LtlEditor.parseInput();
		</script>
	</body>
</html>
