stages:
  - test
  - deploy

.test-common:
  stage: test
  variables:
    GRADLE_USER_HOME: "$CI_PROJECT_DIR/.gradle"
    GRADLE_OPTIONS: --no-daemon --info --stacktrace --warning-mode=all
  cache:
    paths:
      - .gradle/caches
      - .gradle/native
      - .gradle/wrapper
  artifacts:
    expire_in: 1 week
    paths:
      - build/distributions
      - build/libs

.test-linux:
  extends: .test-common
  before_script: &default_before_script_linux
    - export DEBIAN_FRONTEND="noninteractive"
    - apt-get update
    # git is needed to read the current commit hash.
    # pandoc is needed to build the ProB 2 UI docs.
    # LaTeX is needed by the documentation generator tests.
    - apt-get install --assume-yes git pandoc texlive-latex-extra texlive-bibtex-extra texlive-science texlive-lang-german

test:jdk-8-linux:
  extends: .test-linux
  image: eclipse-temurin:8
  before_script:
    - *default_before_script_linux
    # curl, perl (provides shasum) and rsync are needed for the OpenJFX installation below.
    - apt-get install --assume-yes curl perl rsync
    - apt-get install --assume-yes bash
    # Install OpenJFX 8.
    # This downloads the original Ubuntu bionic version of the libopenjfx-java package (which is the last version compatible with Java 8) and installs it into the OpenJDK directory.
    # This is a terrible solution, but there's no better alternative - there are apparently no Docker images that have a (non-Oracle) JDK 8 with JavaFX installed.
    - curl --location -o "libopenjfx-java.deb" "http://archive.ubuntu.com/ubuntu/pool/universe/o/openjfx/libopenjfx-java_8u161-b12-1ubuntu2_all.deb"
    - shasum --algorithm 256 --quiet --check - <<< "da84306c84304ecbb853503459d58cc9fae77ebf1727fc2baa8cf9643960608e *libopenjfx-java.deb"
    - dpkg-deb --extract "libopenjfx-java.deb" "libopenjfx-java"
    - rsync -a "libopenjfx-java/usr/share/java/openjfx/" "${JAVA_HOME}"
    - rm -r "libopenjfx-java.deb" "libopenjfx-java"
  script: ./gradlew ${GRADLE_OPTIONS} check multiPlatformShadowJar

test:jdk-17-linux:
  extends: .test-linux
  image: eclipse-temurin:17
  before_script:
    - *default_before_script_linux
    - apt-get install --assume-yes build-essential fakeroot
    - apt-get install --assume-yes bash
  script:
    - ./gradlew ${GRADLE_OPTIONS} -PjavafxVersion=17.0.7 check jpackage

test:jdk-17-macos-x86_64:
  extends: .test-common
  script:
    - ./gradlew ${GRADLE_OPTIONS} -PjavafxVersion=17.0.7 check jpackage
  tags:
    - macos
    - x86_64

test:jdk-17-macos-arm64:
  extends: .test-common
  script:
    - ./gradlew ${GRADLE_OPTIONS} -PjavafxVersion=17.0.7 check jpackage
  tags:
    - macos
    - arm64

test:jdk-17-windows64:
  extends: .test-common
  script:
    - call gradlew %GRADLE_OPTIONS% -PjavafxVersion=17.0.7 check jpackage
  tags:
    - windows

distributions:
  stage: deploy
  only: 
    - master@stups/prob/prob2_ui
    - develop@stups/prob/prob2_ui
  image: alpine:3
  before_script:
    - apk update
    - apk add lftp openssh-client
  script: LFTP_PASSWORD="${DEPLOY_PASSWORD}" lftp -c "set cmd:fail-exit true; set sftp:auto-confirm true; open --user ${DEPLOY_USERNAME} --env-password sftp://${DEPLOY_HOST}/${DEPLOY_REMOTE_BASEDIR}/downloads/prob2/snapshot/; mput -e build/distributions/*.deb build/distributions/*.dmg build/distributions/*.exe build/libs/*-multi.jar"
